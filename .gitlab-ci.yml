stages:
  - build
  - test
  - deploy


docs:test:
  stage: test
  image: python:3.7-alpine
  before_script:
  - apk update
  - apk add doxygen
  - apk add ttf-freefont graphviz
  script:
  - "echo Building docs for test..."
  - pip install -U sphinx
  - pip3 install sphinx-rtd-theme
  - pip3 install breathe
  - pip3 install sphinx-sitemap
  - cd docs_sphinx
  - sphinx-build -b html . public
  only:
  - branches
  except:
  - master

docs:pages:
  stage: deploy
  image: python:3.7-alpine
  before_script:
  - apk update
  - apk add doxygen
  - apk add ttf-freefont graphviz
  script:
  - "echo Deploying docs..."
  - pip install -U sphinx
  - pip3 install sphinx-rtd-theme
  - pip3 install breathe
  - pip3 install sphinx-sitemap
  - cd docs_sphinx
  - sphinx-build -b html . public
  - cd ..
  - mkdir public
  - mv docs_sphinx/public/* public
  artifacts:
    paths:
    - public
  only:
  - master
