image: python:3.7-alpine

test:
  stage: test
  script:
  - apt install python3-pip doxygen -y
  - pip install -U sphinx
  - cd docs_sphinx
  - sphinx-build -b html . public
  only:
  - branches
  except:
  - master

pages:
  stage: build
  script:
  - apt install python3-pip doxygen -y
  - pip install -U sphinx
  - cd docs_sphinx
  - sphinx-build -b html . public
  artifacts:
    paths:
    - public
  only:
  - master
